<div class="form">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" >
    <div class="form-group">
      <div class="title">Welcome</div>
      <div>
        <label for="email"> e-mail:</label>

        <input
          id="email"
          type="text"
          placeholder="Email"
          formControlName="email"
          class="form-control"
        />

        <small id="emailHelp" class="form-text text-muted"
          >We'll never share your email with anyone else.</small
        >
        <div
        class="loginValidation"
        *ngIf="loginForm.controls['email'].touched &&  loginForm.controls['email'].errors?.['required']"
        >*Email is required!</div
      >
      </div>

      <div>
        <label for="password">Password:</label>
        <input
          id="password"
          type="password"
          placeholder="Password"
          formControlName="password"
          class="form-control"
        />
        <span
        class="loginValidation"
        *ngIf="loginForm.controls['password'].touched && loginForm.controls['password'].errors?.['required']"
        >*Password is required!</span
      >
      </div>
      <div class="form-check mb-3">
        <input
          class="form-check-input"
          type="checkbox"
          value=""
          id="rememberPasswordCheck"
        />
        <label class="form-check-label" for="rememberPasswordCheck">
          Remember password
        </label>
      </div>

      <div class="d-grid">
        <button  
          class="btn btn-lg btn-primary btn-login text-uppercase fw-bold mb-2"
          type="submit"
        >
          Sign in
        </button>
        <div class="text-center">
          <a class="small" href="#">Forgot password?</a>
          <p>Don't have account? <a href="/signup">Sign Up</a></p>
        </div>
      </div>
    </div>
  </form>
</div>
