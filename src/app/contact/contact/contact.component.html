<div class="container-fluid d-flex flex-wrap m-0 p-5">
  <div class="contact">
    <h1>Contact Us</h1>
    <hr class="contact-hr" />
    <p>You can contact us by phone, email, or through our contact form.</p>
    <p>Phone: 1-800-555-1212</p>
    <p>Email: support@example.com</p>
  </div>

  <form action="/login" method="post">
    <div class="input">
      <label for="username">Username:</label>
      <input
        class="form-control"
        type="text"
        id="username"
        name="username"
        placeholder="Enter Your Name Here"
      />
    </div>
    <div class="input">
      <label for="password">Password:</label>

      <input
        class="form-control"
        type="password"
        id="password"
        name="password"
        placeholder="Enter Your Password Here"
      />
    </div>
    <div class="input">
      <label for="message">Your message:</label>

      <textarea
        class="form-control"
        id="message"
        name="message"
        rows="5"
        cols="20"
        placeholder="Enter Your message Here"
      ></textarea>
    </div>
    <div class="input">
      <label for="location">Select your location:</label>
      <select id="location" name="location" class="form-control">
        <option value="Alexandria">Alexandria</option>
        <option value="Cairo">Cairo</option>
        <option value="PortSaid">PortSaid</option>
        <option value="Menya">Menya</option>
        <option value="Giza">Giza</option>
        <option value="Aswan">Aswan</option>
        <option value="Mansoura">Mansoura</option>
        <option value="Gharbeya">Gharbeya</option>
        <option value="Luxor">Luxor</option>
      </select>
    </div>
    <div class="input" id="remember-me">
      <input type="checkbox" id="remember_me" name="remember_me" />
      <label for="remember_me">Remember me</label>
    </div>
    <button type="submit" (click)="aboutBtn()" class="btn btn-primary">Submit</button>
  </form>
</div>
